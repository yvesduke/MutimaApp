<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Iyandikishe</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="username"[(ngModel)]="model.username" placeholder="Izina Ukoresha">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password"[(ngModel)]="model.password" placeholder="Ijambo ry'ibanga">
    </div>
    <!-- Parent to child or child to parent communiction -->

        <label>Who is your favourite user?</label>
        <select class="form-select">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Iyandikishe</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Guhagarika</button>
    </div>
</form>
