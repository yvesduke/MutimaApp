<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Shaka umukunzi</h1>
    <p class="lead">Ngwino urebe abakunzi, icyukora nukwiyandikisha gusa!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Iyandikishe
      </button>
      <!-- <button class="btn btn-primary btn-info btn-lg">Menya byinshi</button> -->
      <button
        class="btn btn-primary btn-info btn-lg"
        [routerLink]="['/LearnMore']"
      >
        Imikorere yacu
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
