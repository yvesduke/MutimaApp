<div class="mb-3">
    <input 
    type={{type}} 
    [class.is-invalid]="control.touched && control.invalid" 
           class="form-control" 
           [formControl]="control"
           placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Nyabuneka injiza {{label}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} igomba byibura kuba inyuguti enye {{control.errors?.['minlength'].requireLength}} inyuguti
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} igomba byibura kuba inyuguti icyenda {{control.errors?.['maxlength'].requireLength}} inyuguti
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Ijambo ryibanga ntirihura
    </div>
</div>
